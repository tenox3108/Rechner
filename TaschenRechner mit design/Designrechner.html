<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner mit Wurzel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/vektoren-premium/eine-dunkelrote-landschaft-mit-einem-see-und-bergen-im-hintergrund-der-himmel-ist-mit-einem-feurigen-roten-sonnenuntergang-gefuellt_1057087-20604.jpg?semt=ais_hybrid'); /* Ändere die URL zu deinem Bild */
            background-size: cover;
            background-position: center;
        }
        #calculator {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        #result {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 24px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }
        button {
            width: 60px;
            height: 60px;
            font-size: 20px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #61dafb;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .operator {
            background-color: #ff9f00;
        }
        .operator:hover {
            background-color: #ff8c00;
        }
        .clear {
            background-color: #ff4d4d;
        }
        .clear:hover {
            background-color: #ff1a1a;
        }
        .sqrt {
            background-color: #9c27b0;
        }
        .sqrt:hover {
            background-color: #8e24aa;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="result" disabled>
        <div>
            <button onclick="appendToResult('1')">1</button>
            <button onclick="appendToResult('2')">2</button>
            <button onclick="appendToResult('3')">3</button>
            <button class="operator" onclick="appendToResult('+')">+</button>
        </div>
        <div>
            <button onclick="appendToResult('4')">4</button>
            <button onclick="appendToResult('5')">5</button>
            <button onclick="appendToResult('6')">6</button>
            <button class="operator" onclick="appendToResult('-')">-</button>
        </div>
        <div>
            <button onclick="appendToResult('7')">7</button>
            <button onclick="appendToResult('8')">8</button>
            <button onclick="appendToResult('9')">9</button>
            <button class="operator" onclick="appendToResult('*')">*</button>
        </div>
        <div>
            <button class="clear" onclick="clearResult()">C</button>
            <button onclick="appendToResult('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button class="operator" onclick="appendToResult('/')">/</button>
        </div>
        <div>
            <button class="sqrt" onclick="calculateSquareRoot()">√</button>
        </div>
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                resultField.value = eval(resultField.value);
            } catch (error) {
                resultField.value = 'Fehler';
            }
        }

        function calculateSquareRoot() {
            const resultField = document.getElementById('result');
            const value = parseFloat(resultField.value);
            if (value < 0) {
                resultField.value = 'Fehler';
            } else {
                resultField.value = Math.sqrt(value);
            }
        }
    </script>
</body>
</html>
